<div class="login-container">
  <div class="auth-block">
    <h3 class="auth-title">Entrar</h3>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="text" placeholder="UsuÃ¡rio" #userName required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="password" placeholder="Senha" #userPassword required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <button mat-raised-button color="primary" class="login-button" (click)="authService.SignIn(userName.value, userPassword.value)">
        Entrar
      </button>
    </div>
    <div class="or-divider">
      <span class="or-divider-text">Ou</span>
    </div>
    <div class="form-group">
      <button mat-raised-button color="warn" class="google-login-button" (click)="authService.GoogleAuth()">
        <i class="fab fa-google-plus-g"></i>
        Entrar com o Google
      </button>
    </div>
    <div class="forgot-password">
      <hr>
      <span>NÃ£o possui uma conta?<span class="redirect" routerLink="/register-user"> Cadastre-se</span></span>
    </div>
  </div>
</div>
